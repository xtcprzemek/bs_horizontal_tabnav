<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap vertical navigation with tabs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid std-tab-view">
      <div class="d-flex nav-container">
        <div class="nav-tg-btn flex-shrink-0">
          <a href="#" class="btn p-2 toggle toggle-left text-dark">
            <i class="fa-solid fa-chevron-left"></i>
          </a>
        </div>
        <div class="flex-grow-1 o-hidden">
          <div class="nav-tabs">
            <ul class="nav-list nav position-relative flex-nowrap">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Self</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">World</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Lifestyle</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Bio</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Politics</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Local</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Science</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Tech</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Health</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Food</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Design</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Culture</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Travel</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active">More</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="nav-tg-btn flex-shrink-0">
          <a href="#" class="btn p-2 toggle toggle-right text-dark">
            <i class="fa-solid fa-chevron-right"> </i
          ></a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
